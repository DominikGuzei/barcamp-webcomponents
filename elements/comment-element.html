<polymer-element name="comment-element" attributes="author text">

	<template>
		<style>
      @host { 
        :scope {
          display: block;
          background: none repeat scroll 0 0 #EEEEEE;
          border-radius: 5px 5px 5px 5px;
          font-family: Verdana,sans-serif;
          padding: 5px;
          margin-bottom: 5px;
        }
      }

      #author {
        color: #008000;
        font-size: 11px;
        margin-bottom: 5px;
      }

      #text {
        color: #666666;
        font-size: 13px;
        margin-left: 0;
      }
    </style>

		<div id="author">{{author}}</div>
		<div id="text">{{text}}</div>
		
	</template>

	<script>
    Polymer('comment-element', {

    	author: "Default Author",
    	text: "Default Text"

    });
  </script>

</polymer-element>
